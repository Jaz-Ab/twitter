<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="assets/logo/logo.png" alt="logo twitter">
    </header>
    <section>
      <div class="post">
        <h2 class="h2-post">Reto de Código</h2>
        <p class="text-post">Hola,
          <br>soy  front-end  developer  jr.</p>
        <hr class="line">
        <p class="word-post">CÓDIGO</p>
      </div>
      <div class="form">
        <textarea class="textarea-size" type="text" name="insert-tweets" id="insert-tweets" placeholder="¿Qué está pasando?"></textarea>
        <p class="count"></p>
        <hr class="line-two">
        <button id="save" class="btn">Twittear</button>
      </div>
      <div id="container-tweets">

      </div>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
